        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }
            let html = '<h2>Search Results</h2><table><tr><th>University</th><th>Country</th><th>Continent</th><th>QS Rank</th></tr>';
            results.forEach(uni => {
                html += `<tr>
                    <td><a href="universities/${uni.University.replace(/ /g, '_').replace(/\(/g, '').replace(/\)/g, '')}.html">${uni.University}</a></td>
                    <td>${uni.Country}</td>
                    <td>${uni.Continent}</td>
                    <td>${uni["QS Rank"]}</td>

                </tr>`;
            });

            resultsContainer.innerHTML = html;
        }
        
        window.onload = function() {
